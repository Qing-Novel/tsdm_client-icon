  flutter: ">=3.27.1 <4.0.0"
  sdk: ">=3.6.0 <4.0.0"

dependencies:
  args: ^2.6.0
  bbob_dart: ^0.2.1
  bloc: ^9.0.0
  chat_bottom_container: ^0.3.0
  # Blocked by flutter
  collection: any
  cookie_jar: ^4.0.8
  dart_mappable: ^4.3.0
  dio: ^5.7.0
  dio_brotli_transformer: ^2.0.0
  dio_cookie_manager: ^3.1.1
  drift: ^2.24.0
  # For drift
  drift_dev: ^2.24.0
  drift_flutter: ^0.2.4
  easy_refresh: ^3.4.0
  equatable: ^2.0.7
  extended_nested_scroll_view: ^6.2.1
  file_picker: ^8.1.7
  flex_color_scheme: ^8.1.0
  flutter:
    sdk: flutter
  flutter_avif:
