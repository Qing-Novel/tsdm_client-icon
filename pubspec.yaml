  flutter_bbcode_editor:
    path: ./packages/flutter_bbcode_editor
  flutter_bloc: ^9.0.0
  flutter_local_notifications: ^18.0.1
  flutter_localizations:
    sdk: flutter
  flutter_markdown: ^0.7.5
  flutter_svg: ^2.0.17
  font_awesome_flutter: ^10.8.0
  fpdart: ^1.1.1
  get_it: ^8.0.3
  gitsumu: ^0.6.0
  go_router: ^14.7.1
  html: ^0.15.5
  image_picker: ^1.1.2
  json_annotation: ^4.9.0
  material_design_icons_flutter: ^7.0.7296
  path: any
  path_provider: ^2.1.5
  permission_handler: ^11.3.1
  responsive_framework: ^1.5.1
  rxdart: ^0.28.0
  shimmer: ^3.0.0
  slang: ^4.4.1
  slang_flutter: ^4.4.0
  # For drift
  sqlite3: ^2.7.2
  # For drift
  sqlite3_flutter_libs: ^0.5.29
  stream_transform: ^2.1.1
  super_sliver_list: ^0.4.1
  surf_lint_rules: ^3.1.0
  system_theme: ^3.1.2
  talker: ^4.6.6
  talker_flutter: ^4.6.6
  universal_html: ^2.2.4
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  web: ^1.1.0
  widget_zoom: ^0.0.4
  window_manager: ^0.4.3

dev_dependencies:
  build_runner: ^2.4.14
  # Blocked by flutter_l18n, analyzer and collection
  custom_lint: ^0.6.8
  dart_mappable_builder: ^4.3.0
  flutter_launcher_icons: ^0.14.3
  flutter_test:
    sdk: flutter
  # Blocked by dart_mappable_builder
  json_serializable: ^6.9.0
  pyramid_lint: ^2.0.1
  slang_build_runner: ^4.4.2
  very_good_analysis: ^7.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/emoji/
    - assets/text/

# To generate png from svg, run:
# rsvg-convert -w 200 -h 300 tsdm_client.svg -o tsdm_client-large-200x300.png
flutter_launcher_icons:
  image_path: "assets/images/tsdm_client-large-300x300.png"
  ios: true
  macos:
    generate: true
    image_path: "assets/images/tsdm_client-large-300x300.png"
  windows:
    generate: true
    image_path: "assets/images/tsdm_client-large-300x300.png"
  web:
    generate: true
    image_path: "assets/images/tsdm_client-large-300x300.png"
  android: true
